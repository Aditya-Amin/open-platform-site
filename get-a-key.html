<head>
	<title>Get a key</title>
	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  	<link rel="stylesheet" type="text/css" href="assets/css/semantic.css">
  	<script type='text/javascript' src='assets/js/knockout-3.1.0.js'></script>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  	<script type='text/javascript' src='assets/js/commercial-form.js'></script>
</head>
<body>
	
	<div class="ui two column middle aligned relaxed grid basic segment">
		<div class="center aligned column">
	    	<a href="http://guardian.mashery.com/" target="blank">Developer </a>
	  	</div>	
	
		<div class="ui vertical divider">
	   	 Or
		</div>
	<div class="column">
		<form class="ui form segment" data-bind="submit: postForm">
			<h2 class="ui header">Commercial Access</h2>	
	      	<div class="field">
	        <label>Name</label>
	        <div class="ui left labeled icon input">
	          <input type="text" data-bind="value: contactName"/>
	          <div class="ui corner label">
	            <i class="asterisk icon"></i>
	          </div>
	        </div>
	     	</div>
	        <div class="field">
	        	<label>Email</label>
	        	<div class="ui left labeled icon input">
	          	<input type="email" data-bind="value: email"/>
	          	<div class="ui corner label">
	            <i class="asterisk icon"></i>
	          </div>
	        </div>
	      </div>
	      <div class="field">
	        <label>Name of Product / URL</label>
	        <div class="ui left labeled icon input">
	          <input type="text" data-bind="value: productDetails"/>
	          <div class="ui corner label">
	            <i class="asterisk icon"></i>
	          </div>
	        </div>
	      </div>
	       <div class="field">
	        <label>Company</label>
	        <div class="ui left labeled icon input">
	          <input type="text" data-bind="value: company"/>
	          <div class="ui corner label">
	            <i class="asterisk icon"></i>
	          </div>
	        </div>
	      </div>
	      <button class="ui blue submit button" type="submit">Submit</button>
	    </div>
	</form>
	</div>
	</div>
</body>
