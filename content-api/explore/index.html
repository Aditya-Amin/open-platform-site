  <script>
    function updateExplorer() {
        var root = "http://content-api-explorer-v2-prod-2083933132.eu-west-1.elb.amazonaws.com";
        var pathArray = window.location.search.split('?');
        if (pathArray.length === 2) {
            var currentValue = document.getElementById('explorer').src
            var expectedValue = root + pathArray[1];
            if (currentValue != expectedValue) {
                document.getElementById('explorer').src = expectedValue;
            }
        }
    }
  </script>
